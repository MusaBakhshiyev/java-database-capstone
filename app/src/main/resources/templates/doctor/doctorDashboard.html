<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
  <title>Doctor Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- JavaScript -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main content -->
      <main class="main-content">

        <!-- Search bar -->
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search Bar for custom output"
        />

        <!-- Filter section -->
        <section class="filters" style="margin: 20px 0;">
          <button id="todayButton" class="adminBtn">Today's Appointments</button>
          <input type="date" id="datePicker" />
        </section>

        <!-- Patient table -->
        <table id="patientTable" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone No.</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody"></tbody>
        </table>

      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>

    </div> <!-- /.wrapper -->
  </div> <!-- /.container -->
</body>
</html>
